<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Footer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #ccc;
    }

    footer {
      background: #000;
      color: #ccc;
      padding: 40px 20px 10px;
    }

    .footer-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: auto;
    }

    /* ✅ for Cypress tests */
    .link-boxes {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      flex: 2;
    }

    .footer-col {
      min-width: 180px;
    }

    .footer-col h3 {
      color: #fff;
      margin-bottom: 15px;
      position: relative;
    }

    .footer-col h3::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 50px;
      height: 2px;
      background: #fff;
    }

    .footer-col ul {
      list-style: none;
    }

    .footer-col ul li {
      margin: 8px 0;
    }

    .footer-col ul li a {
      text-decoration: none;
      color: #ccc;
      transition: color 0.3s;
    }

    .footer-col ul li a:hover {
      color: #fff;
    }

    /* ✅ renamed for Cypress */
    .media-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .media-icons a {
      height: 40px;
      width: 40px;
      background: #444;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 18px;
      transition: background 0.3s;
    }

    .media-icons a:hover {
      background: #0077b6;
    }

    .footer-bottom {
      text-align: center;
      padding: 15px;
      background: #1a1a1a;
      font-size: 14px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        text-align: center;
        align-items: center;
      }
      .link-boxes {
        flex-direction: column;
        gap: 20px;
      }
      .media-icons {
        justify-content: center;
      }
    }
  </style>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<footer>
  <div class="footer-container">

    <!-- ✅ All required sections inside .link-boxes -->
    <div class="link-boxes">
      <div class="footer-col">
        <h3>Links</h3>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Get Started</a></li>
        </ul>
      </div>

      <div class="footer-col">
        <h3>Services</h3>
        <ul>
          <li><a href="#">App Design</a></li>
          <li><a href="#">Web Design</a></li>
          <li><a href="#">Logo Design</a></li>
          <li><a href="#">Banner Design</a></li>
        </ul>
      </div>

      <div class="footer-col">
        <h3>Other Services</h3>
        <ul>
          <li><a href="#">SEO</a></li>
          <li><a href="#">Content Marketing</a></li>
          <li><a href="#">Prints</a></li>
          <li><a href="#">Social Media</a></li>
        </ul>
      </div>

      <!-- ✅ Moved inside .link-boxes -->
      <div class="footer-col">
        <h3>Contact</h3>
        <p>+91 8879887262</p>
        <p>contact@company.com</p>
      </div>
    </div>

    <!-- Social icons can stay outside -->
    <div class="footer-col">
      <div class="media-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>Copyright © 2025 company. | 
      <a href="#" style="color:#ccc;">Privacy Policy</a>
    </p>
  </div>
</footer>


</body>
</html>
